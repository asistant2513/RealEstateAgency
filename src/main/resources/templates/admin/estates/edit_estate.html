<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/style.css"/>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
</head>
    <body>
        <div class="container-fluid row justify-content-center">
            <div class="row col-6 m-4">
                <h1 class="col-6 fs-2">Edit estate #<span th:text="${estate.getId()}"></span></h1>
            </div>
            <form th:method=PUT th:action="@{/admin/estates/{id}(id =${estate.getId()})}" th:object="${estate}" id="edit" class="col-6">
                <div class="form-floating">
                    <input type="text" id="address" th:field="${estate.address}" class="form-control"/>
                    <label for="address">Address:</label>
                </div>
                <div class="form-floating">
                    <input type="number" id="area" th:field="${estate.area}" min="0" step="0.1" class="form-control"/>
                    <label for="area">Area:</label>
                </div>
                <div class="form-floating">
                    <input type="number" id="cost" th:field="${estate.cost}" min="0" step="100" class="form-control"/>
                    <label for="cost">Cost:</label>
                </div>
                <div class="form-floating">
                    <input type="number" id="floors" th:field="${estate.floors}" min="0" step="1" class="form-control"/>
                    <label for="floors">Floors:</label>
                </div>
                <div class="form-floating">
                    <input type="number" id="rooms" th:field="${estate.rooms}" min="0" step="1" class="form-control"/>
                    <label for="rooms">Rooms:</label>
                </div>
                <div class="form-floating">
                    <select id="state" th:field="*{status}" class="form-select">
                        <option th:each="state : ${statuses}" th:value="${state}" th:text="${state.name()}">VALUE</option>
                    </select>
                    <label for="state">State:</label>
                </div>
                <div class="form-floating">
                    <select id="type" th:field="*{type}" class="form-select">
                        <option th:each="type : ${types}" th:value="${type}" th:text="${type.name()}">VALUE</option>
                    </select>
                    <label for="type">Type:</label>
                </div>
                <div class="form-floating">
                    <a th:href="@{/admin/estates}" class="col-auto"><button type="button" class="btn btn-secondary col-auto">Back</button></a>
                    <input type="submit" value="Delete" form="delete" class="btn btn-danger col-md-2"/>
                    <input type="submit" value="Apply" form="edit" class="btn btn-success col-md-4"/>
                </div>
            </form>
            <form th:method=DELETE th:action="@{/admin/estates/{id}(id=${estate.getId()})}" th:object="${estate}" id="delete"></form>
        </div>
    </body>
</html>
