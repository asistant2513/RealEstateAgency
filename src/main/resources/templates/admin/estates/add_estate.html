<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit realtor</title>
</head>
<body>
<form th:method=POST th:action="@{/admin/estates/add}" th:object="${estate}">
    <label for="address">Address:</label>
    <input type="text" id="address" th:field="${estate.address}"/>
    <br/>
    <label for="area">Area:</label>
    <input type="number" id="area" th:field="${estate.area}" min="0" step="0.1"/>
    <br/>
    <label for="cost">Cost:</label>
    <input type="number" id="cost" th:field="${estate.cost}" min="0" step="100"/>
    <br/>
    <label for="floors">Floors:</label>
    <input type="number" id="floors" th:field="${estate.floors}" min="0" step="1"/>
    <br/>
    <label for="rooms">Rooms:</label>
    <input type="number" id="rooms" th:field="${estate.rooms}" min="0" step="1"/>
    <br/>
    <label for="state">State:</label>
    <select id="state" th:field="*{status}">
        <option th:each="state : ${states}" th:value="${state}" th:text="${state.name()}">VALUE</option>
    </select>
    <br/>
    <label for="type">Type:</label>
    <select id="type" th:field="*{type}">
        <option th:each="type : ${types}" th:value="${type}" th:text="${type.name()}">VALUE</option>
    </select>
    <br/>
    <input type="submit" value="Add"/>
</form>
</body>
</html>
