<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
    <form th:method=PUT th:action="@{/admin/users/{id}(id=${user.getId()})}" th:object="${user}">
        <label for="name">Name:</label>
        <input type="text" th:field="*{name}" id="name"/>
        <br/>
        <label for="sname">Surname:</label>
        <input type="text" th:field="*{surname}" id="sname"/>
        <br/>
        <label for="pnum">Phone number:</label>
        <input type="text" th:field="*{phoneNumber}" id="pnum"/>
        <br/>
        <input type="submit" value="Apply"/>
    </form>
    <br/>
    <form th:method=DELETE th:action="@{/admin/users/{id}(id=${user.getId()})}" th:object="${user}">
        <input type="submit" value="Delete"/>
    </form>
</body>
</html>
