<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>
<form th:method=POST th:action="@{/admin/users/add}" th:object="${user}">
    <label for="name">Name:</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <label for="sname">Surname:</label>
    <input type="text" th:field="*{surname}" id="sname"/>
    <br/>
    <label for="pnum">Phone number:</label>
    <input type="text" th:field="*{phoneNumber}" id="pnum"/>
    <br/>
    <label for="pnum">Password:</label>
    <input type="password" th:field="*{password}" id="pwd"/>
    <br/>
    <label for="pnum">Role:</label>
    <select id="role" th:field="*{role}">
        <option th:each="role : ${roles}" th:value="${role}" th:text="${role}">VALUE</option>
    </select>
    <br/>
    <input type="submit" value="Add"/>
</form>
<br/>
</body>
</html>
