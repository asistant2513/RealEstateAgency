<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Add realtor</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/static/css/style.css"/>

        <script src="/static/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid row justify-content-center">
            <div class="row col-6 m-4">
                <h1 class="col-6 fs-2">Add realtor</h1>
            </div>
            <form th:method=POST th:action="@{/admin/realtors/add}" th:object="${realtor}" class="col-6">
                <div class="form-floating">
                    <select id="role" th:field="*{user}" class="form-select">
                        <option th:each="current : ${availableUsers}" th:value="${current.getId()}" th:text="${'#'+ current.getId() + ' '+ current.getName() + ' ' + current.getSurname()}">VALUE</option>
                    </select>
                    <label for="role">User:</label>
                </div>
                <div class="form-floating">
                    <a th:href="@{/admin/realtors}" class="col-auto"><button type="button" class="btn btn-secondary col-auto">Back</button></a>
                    <input type="submit" value="Add" class="btn btn-success col-4"/>
                </div>
            </form>
        </div>
    </body>
</html>
