<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrator: Realtors</title>
</head>
<body>

    <div>
        <table border="1px">
            <tr>
                <th>ID</th>
                <th>Rating</th>
                <th>User (name, surname)</th>
                <th>Edit</th>
            </tr>
            <tr th:each="realtor : ${realtors}">
                <td th:text="${realtor.getId()}">realtor_id</td>
                <td th:text="${realtor.getRating()}">realtor_rating</td>
                <td>
                    <a th:text="${realtor.getUser().getName()} + ${realtor.getUser().getSurname()}"
                       th:href="@{~/admin/users/{id}(id=${realtor.getUser().getId()})}">user_id</a>
                </td>
                <td><a th:href="@{~/admin/realtors/{id}(id=${realtor.getId()})}"><buttun>Edit</buttun></a></td>
            </tr>
        </table>
        <a th:href="@{/admin/realtors/add}"><button>Add realtor</button></a>
    </div>

</body>
</html>
