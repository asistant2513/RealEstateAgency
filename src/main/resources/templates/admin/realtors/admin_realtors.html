<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrator: Realtors</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/style.css"/>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <table class="table table-bordered table-light col-sm-8 m-5">
            <thead>
                <th scope="col">ID</th>
                <th scope="col">Rating</th>
                <th scope="col">User (name, surname)</th>
                <th scope="col">Edit</th>
            </thead>
            <tr th:each="realtor : ${realtors}">
                <th th:text="${realtor.getId()}" scope="row">realtor_id</th>
                <td th:text="${realtor.getRating()}">realtor_rating</td>
                <td>
                    <a th:text="${realtor.getUser().getName()} + ' ' +${realtor.getUser().getSurname()}"
                       th:href="@{~/admin/users/{id}(id=${realtor.getUser().getId()})}">user_id</a>
                </td>
                <td><a th:href="@{~/admin/realtors/{id}(id=${realtor.getId()})}"><button class="btn btn-primary">Edit</button></a></td>
            </tr>
        </table>
        <div class="col-md-8 m-5">
            <a th:href="@{~/admin/}"><button class="btn btn-secondary">Back</button></a>
            <a th:href="@{~/admin/realtors/add}"><button class="btn btn-success">Add realtor</button></a>
        </div>
    </div>

</body>
</html>
