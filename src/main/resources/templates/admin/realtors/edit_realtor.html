<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Edit realtor</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/static/css/style.css"/>

        <script src="/static/js/bootstrap.bundle.min.js"></script>
    </head>
    <body>
        <div class="container-fluid row justify-content-center">
            <div class="row col-6 m-4">
                <h1 class="col-6 fs-2">Edit realtor #<span th:text="${realtor.getId()}"></span></h1>
            </div>
            <form th:method=PUT th:action="@{/admin/realtors/{id}(id=${realtor.getId()})}" th:object="${realtor}" id="edit" class="col-6">
                <div class="form-floating">
                    <select id="role" th:field="*{user}" class="form-select">
                        <option th:each="user : ${availableUsers}" th:value="${user.getId()}" th:text="${'#'+ user.getId() + ' ' + user.getFullName()}">VALUE</option>
                    </select>
                    <label for="role">User:</label>
                </div>
                <div class="form-floating">

                </div>
                <a th:href="@{/admin/realtors}" class="col-auto"><button type="button" class="btn btn-secondary col-auto">Back</button></a>
                <input type="submit" value="Apply" form="edit" class="btn btn-success col-4"/>
                <input type="submit" value="Delete" form="delete" class="btn btn-danger col-2"/>
            </form>
            <form th:method=DELETE th:action="@{/admin/realtors/{id}(id=${realtor.getId()})}" th:object="${realtor}" id="delete"></form>
        </div>
    </body>
</html>
